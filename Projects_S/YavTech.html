<html>
    <head>
        <link rel="stylesheet" type="text/css" href="YavStyle.css">
        <script type="text/javascript" src="YavScript.js"></script>
    </head>
    <body>
        <header>
            <nav class="navigation1">
                <a href="#">YAV</a>
            </nav>
            <nav class="navigation2">
                <a href="#">Schedule a Call</a>
                <a href="#">Hire with Us</a>
            </nav>
        </header>
        <div class="wrapper">
            <h2>Book a Call</h2>
            <p>Book a call slot and our representative will call you within 1hr of selected time.</p>

            <form action="#" onsubmit="onsignup(event)">
            <div class="input-box1">
                <input type="text" placeholder="Name" required/><br><br>
            </div>
            <div class="input-box1">
                <input type="text" placeholder="Email" required/><br><br>
            </div>
            <div class="input-box1">
                <input type="number" placeholder="Phone Number" required/><br><br>
            </div>
            <div class="input-box2">
                <label>Time for Call:</label><br>
                <input type="date" name="date" required/>
                <input type="time" name="time" required/><br><br>
            </div>
            <button type="submit" class="btn"> GET A CALL </button>
            </form> 
        </div> 

    </body>
</html>
